services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: bgen_webapp
      POSTGRES_USER: bgen_user
      POSTGRES_PASSWORD: bgen_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

